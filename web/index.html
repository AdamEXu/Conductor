<!DOCTYPE html>

<!-- TODO: Download all the bootstrap assets so they can be packaged independently (read: won't require internet to function) -->
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="bootstrap.min.css"/>
    <style>
        .dropdown-label {
            float: left;
            margin-right: 0.5rem;
        }

        .console {
            padding-left:0 !important;
            padding-right:0 !important;
            margin-left:0 !important;
            margin-right:0 !important;
        }
    </style>
</head>
<body class="bg-dark">

    <div id="app"></div>

    <noscript>Javascript is needed to run this application</noscript>

    <script src="index.js"></script>
    <script>
        var app = Elm.Main.init({
            node: document.getElementById("app")
        });

        app.ports.updateBackend.subscribe(function(data) {
            window.external.invoke(JSON.stringify(data));
        });

        function update(data) {
            app.ports.updateFrontend.send(data);
        }
    </script>
</body>
</html>
